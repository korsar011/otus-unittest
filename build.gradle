plugins {
    id 'java'
}

group 'otus.study'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
compileJava {
    options.compilerArgs += ["-parameters"] // Включение флага -parameters
}
dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'

    testImplementation group: 'org.mockito', name: 'mockito-core', version: '5.3.1'
    testImplementation("org.mockito:mockito-junit-jupiter:5.3.1")
    implementation 'org.springframework.boot:spring-boot-starter-web:3.2.0'
    implementation 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:3.2.0'



    testImplementation("org.junit.jupiter:junit-jupiter-params:5.9.2")
}

test {
    useJUnitPlatform()
}